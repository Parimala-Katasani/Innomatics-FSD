<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Fields</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h2>Fill the Form!</h2>
    <div class="myForm">
        <form class="formContainer">
    
            <label>User Name</label>
            <input type="text"><br>
    
            <label>Password</label>
            <input type="password"><br>
    
            <label>Email ID</label>
            <input type="text"><br>
    
            <label>Profile Image</label>
            <input type="file"><br>
    
            <label>DOB</label>
            <input type="date"><br>
    
            <label>Slot</label>
            <input type="time"><br>
    
            <label>Phone Number</label>
            <input type="number"><br>
    
            <label>Gender</label>
            <input type="radio" value="m" name="g" id="male">
            <label for="male">Male</label>
            <input type="radio" value="f" name="g" id="female">
            <label for="female">Female</label>
            <input type="radio" value="o" name="g" id="others">
            <label for="others">Others</label><br>
    
            <label>Address</label>
            <textarea></textarea><br>
    
            <label>Course Selection</label>
            <input type="checkbox" value="mern" id="mern">Mern
            <input type="checkbox" value="mean" id="mean">Mean
            <input type="checkbox" value="java" id="mern">java
            <input type="checkbox" value="python" id="mern">Python<br>
    
            <label>Country</label>
            <select id="country">
                <option>India</option>
                <option>USA</option>
                <option>Australia</option>
                <option>Canada</option>
                <option>SA</option>
            </select><br>
            <input type="submit">
    
        </form>   
    </div>
</body>
</html>
